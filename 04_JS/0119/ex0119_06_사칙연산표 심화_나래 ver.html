    <script>

function f_cal(){
            for(var i=1; i<=3; i++){

                var result1=[];
                var num1 = parseInt(document.getElementById("num"+i+'1').value);
                var num2 = parseInt(document.getElementById("num"+i+'2').value);

                result1= cal(num1, num2);
                
                document.getElementById("t"+i+"1").innerText=(result1[0])
                document.getElementById("t"+i+"2").innerText=(result1[1])
                document.getElementById("t"+i+"3").innerText=(result1[2])
                document.getElementById("t"+i+"4").innerText=(result1[3])      
            }
        
            function cal(num1, num2){
               
                var result=[,,,]
                result[0]=num1+num2
                result[1]=num1-num2
                result[2]=num1*num2
                result[3]=num1/num2
            
                return result;
            }
        }
        
    </script>
