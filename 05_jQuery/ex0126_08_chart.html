<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex0126_07</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <style>
        canvas {width: 400px; height: 400px;}
    </style>
    <script>

        $(function (){

            // 버튼 클릭 시 데이터 가져오기 함수
            $("#chartBtn").click(function(){

                $.ajax({
                    url:"income.json",
                    type:"get",
                    data:{},
                    dataType:"json",

                    success:function(data) {
                        chartLabels=[];
                        chartData=[];

                        alert("성공"+data);    // {"2015":1300}

                        $.each(data,function(key, value){
                            // alert("key:"+key);
                            // alert("key:"+value);
                            chartLabels.push(value.iyear);  // [2015,2016,2017, ... ,2021]
                            chartData.push(value.iincome);   // [1300, ... , 1600]

                        });

                        shapeChartData={
                            labels: chartLabels,
                            datasets: [{
                                label: '연도별 매출 그래프',
                                data: chartData,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)',
                                    'rgba(175, 149, 34, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)',
                                    'rgba(175, 149, 34, 0.2)'
                                ],
                                borderWidth: 1
                            }]
                        }
                    
                        createChart();
                        

                    },
                    error:function() {
                        
                    }



                })
            });
            
            // 차트 그리기
            function createChart(){
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: shapeChartData,
                    options: {
                        scales: {
                            yAxes: [{
                                trick: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            
            }

            




        });

    


    </script>

</head>
<body>

    <div>
        <h2>연도별 매출 현황</h2>
        <button id="chartBtn" onclick="">매출액 가져오기</button>
    </div>
    <h3>매출액 그래프</h3>
    <div id="graph">
        <div>
            <canvas id="myChart">

            </canvas>
        </div>
    </div>
    

</body>
</html>
